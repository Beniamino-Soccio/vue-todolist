<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1 class="text-center">TODO List</h1>
                    <ul class="list-group">
                        <li class="d-flex list-group-item justify-content-between align-content-center" v-for="(todoItem, index) in todoList">
                            <p :class="(todoItem.done === true) ? 'text-decoration-line-through' : '' " @click="switchDone(index)"> {{todoItem.text}} </p>
                            <i class="fa-solid fa-x text-danger display-6" @click="removeTask(index)"></i>
                        </li>
                    </ul>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Inserisci una nuova task" v-model="newTaskText" @keyup.enter="addNewTask(newTaskText)">
                        <button class="btn btn-primary" @click="addNewTask(newTaskText)">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
